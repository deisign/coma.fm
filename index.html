<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coma FM</title>
    <!-- Подключение фавикона -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <!-- Основные стили -->
    <link rel="stylesheet" href="styles.css">
    <!-- Политика безопасности контента (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://embed.radio.co; 
        style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; 
        font-src 'self' https://fonts.gstatic.com; 
        connect-src 'self' https://public.radio.co https://api.spotify.com; 
        frame-src https://embed.radio.co;">
</head>
<body>
    <!-- Лава-фон -->
    <div class="lava-container">
        <div class="lava-blob blob1"></div>
        <div class="lava-blob blob2"></div>
    </div>

    <!-- Плеер Radio.co -->
    <div id="player-container">
        <h2>Coma FM Player</h2>
        <script src="https://embed.radio.co/player/6dcf221.js"></script>
    </div>

    <!-- Паспорт трека (временно закомментирован) -->
    <!--
    <div id="track-passport">
        <h2>Track Passport</h2>
        <img id="passport-cover" src="https://via.placeholder.com/120" alt="Album Cover" style="border-radius: 8px; margin-bottom: 10px;">
        <p><strong>Artist:</strong> <span id="passport-artist">Loading...</span></p>
        <p><strong>Track:</strong> <span id="passport-track">Loading...</span></p>
        <p><strong>Album:</strong> <span id="passport-album">Loading...</span></p>
        <p><strong>Year:</strong> <span id="passport-year">Loading...</span></p>
        <p><strong>Genre:</strong> <span id="passport-genre">Loading...</span></p>
    </div>
    -->

    <!-- Секция истории прослушиваний -->
    <button id="history-button">History</button>
    <div id="history-popup" class="hidden">
        <div class="history-header">
            <h2>Listening History</h2>
            <button id="close-button">&times;</button>
        </div>
        <div id="history-content">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Основной скрипт -->
    <script src="scripts.js"></script>
</body>
</html>
